{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}"
          rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>

        {% block title %}
            TITLE
        {% endblock %}

        - WonderSite</title>
</head>
<body>
<div class="container-fluid">

    {% include "_navbar.html" %}


    <div id="carousel-example-generic" class="col-md-6 carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-rounded img-responsive" src="http://madtravelshop.com/sites/madtravelshop.com/files/imagecache/image_large2/4ee02867327d1_334_southseaisland6.jpg" alt="pic 1">
          <div class="carousel-caption">
            pic 1
          </div>
        </div>
        <div class="item">
          <img class="img-rounded img-responsive" src="http://www.propertyforum.com/forum/attachments/dubai-property-sale-dubai/4044d1214289667-dubai-waterfront-direct-sea-full-sea-view-units-available-30-70-payment-plan-dpviewa1221croppedhc9.jpg" alt="pic 2">
          <div class="carousel-caption">
            pic 2
          </div>
        </div>
        <div class="item">
            <img class="img-rounded img-responsive" src="http://static1.businessinsider.com/image/539b4518eab8ea0404f6f6f5/awesome-underwater-jetpack-lets-you-swim-like-a-sea-creature.jpg" alt="pic 3">
            <div class="carousel-caption">
                pic 3
            </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <div class="row">

        <div class="col-md-6">
            {% block spend %}{% endblock %}
        </div>

        <div class="col-md-6">
            {% block content_wanted %}
            {% endblock %}
        </div>

        <div class="col-md-6">
            {% block content %}
                CONTENT
            {% endblock %}

        </div>

    </div>

    <hr/>
    <i>Copyright 2014 - YIT</i>
</div>
</body>
</html>
